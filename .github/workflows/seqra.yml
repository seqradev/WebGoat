name: Scan project with Seqra
on:
    workflow_dispatch

jobs:
  seqra:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Run Seqra code analysis
        uses: seqra/seqra-action@v1
        with:
          upload-sarif: 'true'
          artifact-name: 'seqra.sarif'
